<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>(not) The Hacker's Choice Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      width: 100%;
      max-width: 512px;
      height: auto;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      padding: 12px 20px;
      background-color: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .buttons a:hover {
      background-color: #2c2c2c;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Hackerschoice" class="logo">
    <div class="buttons">
      <a href="https://github.com/extencil/hackerschoice.org" target="_blank">This HTML Source</a>
      <a href="https://www.thc.org/" target="_blank">THC Official Website</a>
    </div>
  </div>
  <footer>
    This domain was created to be used as a ghost email alias for our members. It is not the official The Hacker's Choice domain.
  </footer>
</body>
</html>
